      #- name: Test .NET projects
        #run: dotnet test ./FunctionalTests.csproj --verbosity normal
        #working-directory: ./eShopOnWeb-main/eShopOnWeb-main/tests/FunctionalTests

      - name: Create docker network if not exists
        run: |
          if ! docker network inspect eshop-on-web-net > /dev/null 2>&1; then
            docker network create eshop-on-web-net
          else
            echo "Network eshop-on-web-net already exists"
          fi

      # Build all images using all-services.yml
      - name: Build all Docker images
        run: docker compose -f all-services.yml up --build -d
