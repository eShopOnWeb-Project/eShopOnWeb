

services:
  catalog-db:
    image: postgres:16
    environment:
      POSTGRES_USER: cataloguser
      POSTGRES_PASSWORD: catalogpass
      POSTGRES_DB: catalogdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cataloguser -d catalogdb"]
      interval: 5s
      retries: 5
      timeout: 5s
    volumes:
      - catalog_data:/var/lib/postgresql/data
    networks:
      eshop-on-web-net:
        aliases:
          - catalog_db
    depends_on:
      certgen:
        condition: service_completed_successfully

  catalog-api:
    build: .
    depends_on:
      catalog-db:
        condition: service_healthy
      certgen:
        condition: service_completed_successfully
    environment:
      API_PORT: 8000
      DATABASE_URL: postgresql+asyncpg://cataloguser:catalogpass@catalog-db:5432/catalogdb
      TLS_CERT: /secrets/services/orders/server.crt
      TLS_KEY:  /secrets/services/orders/server.key
      TLS_CA:   /secrets/ca/ca.crt
      JWT_PUBLIC_PEM: /secrets/jwt/gateway-jwt-public.pem
    expose: [ "8000" ]
    volumes:
      - .:/app
      - dev-secrets:/secrets:ro
    command: /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      eshop-on-web-net:
        aliases:
          - catalog_api

volumes:
  catalog_data:

networks:
  eshop-on-web-net:
    external: true
