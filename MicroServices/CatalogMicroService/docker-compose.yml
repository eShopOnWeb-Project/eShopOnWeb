networks:
  eshop-on-web-net:
    external: true

services:
  catalog-db:
    image: postgres:16
    environment:
      POSTGRES_USER: cataloguser
      POSTGRES_PASSWORD: catalogpass
      POSTGRES_DB: catalogdb

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cataloguser -d catalogdb"]
      interval: 5s
      retries: 5
      timeout: 5s
    volumes:
      - catalog_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cataloguser -d catalogdb -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      eshop-on-web-net:
        aliases:
          - catalog_db

  catalog-api:
    build: .
    depends_on:
      catalog-db:
        condition: service_healthy
    environment:
      API_PORT: 8000
      DATABASE_URL: postgresql+asyncpg://cataloguser:catalogpass@catalog-db:5432/catalogdb
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  catalog_data:
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      eshop-on-web-net:
        aliases:
          - catalog-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


volumes:
  catalog_data:
  pgadmin_data:
